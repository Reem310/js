<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>likes</title>
</head>
<body>
    <div id="wrapper">
        <div id="head">
            <h1>Network</h1>
        </div>
        <h1>Your Feed</h1>
        <div id="main">
            <div class="content">
                <div class="left">
                    <img src="user-circle.png" alt="user icon"><br>
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
                <div class="right">
                    <div class="feed1">
                        <div class="name"><h2>Neil M</h2>
                        <div class="likes"><span id="countLikes">0</span> like(s) 
                            <button onclick="addLike(this)">Like</button>
                        </div>
                        </div>
                        <p><b>I just set up this new discord bot, let me
                            know what you all think. <a href="#">link</a></b> </p>
                    </div>
                    <div class="feed2">
                        <div class="name"><h2>Nichole K</h2>
                        <div class="likes"><span id="countLikes">0</span> like(s) 
                            <button onclick="addLike(this)">Like</button></div>
                        </div>
                        <p><b>Just finished my <a href="#">next comic</a>, check it out.</b></p>
                    </div>
                    <div class="feed3">
                        <div class="name"><h2>Jim R</h2>
                        <div class="likes"><span id="countLikes">0</span> like(s) 
                            <button onclick="addLike(this)">Like</button>
                        </div>
                        </div>
                        <p><b>I can't stop listening to the <a href="#">new album</a>.
                            Who else is liking it?</b> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
